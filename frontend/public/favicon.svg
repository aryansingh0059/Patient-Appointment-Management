<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#070b14"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Background rounded square -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <!-- Glow circle behind symbol -->
  <circle cx="32" cy="32" r="20" fill="rgba(99,102,241,0.18)" filter="url(#blur)"/>
  <!-- Caduceus / cross symbol -->
  <!-- Vertical bar -->
  <rect x="29" y="12" width="6" height="40" rx="3" fill="url(#glow)"/>
  <!-- Horizontal bar -->
  <rect x="16" y="29" width="32" height="6" rx="3" fill="url(#glow)"/>
</svg>
